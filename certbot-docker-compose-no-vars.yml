version: "3.9"

services:
  certbot:
    container_name: certbot
    image: certbot/certbot
    volumes: 
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --non-interactive --cert-name certificates.com --webroot -w /var/www/certbot --force-renewal -d marco.busacchi.com -d test.timebite.net --agree-tos
