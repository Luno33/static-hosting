version: "3.9"

services:
  certbot:
    container_name: certbot
    image: certbot/certbot
    volumes: 
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www/${ACME_DOMAIN}:/var/www/certbot
    command: certonly --non-interactive --webroot -w /var/www/certbot --force-renewal ${ACME_EMAIL} ${ACME_DOMAIN} --agree-tos
